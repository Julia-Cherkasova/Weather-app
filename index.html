<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <section>
        <div class="select-block">
            <p>Please choose a city from the list below:</p>  
        </div>
        <div class="weather-info">
            <div class = "weather-block-1">
                <p>Current weather</p>
                <div class="cityName-out"></div> 
                <div class="icon-out"></div> 
            </div>
        <div class="weather-block-2">
                <div class="temp"></div>
                <div class="description-out"></div>
            </div>
            <div>
                <div class="weather-block-3">
                    <p>Wind</p>
                    <div class="wind-speed"></div>
                </div>
                <hr>
                <div class = "weather-block-3">
                    <p>Wind direction</p>
                    <div class="wind-deg"></div>
                </div>
                <hr>
                <div class = "weather-block-3">
                    <p>Pressure</p>
                    <div class="pressure"></div>
                </div>
                <hr> 
            </div>
        </div>
    </section>
</div>

<script src="scripts.js"></script>
</body>

</html>
